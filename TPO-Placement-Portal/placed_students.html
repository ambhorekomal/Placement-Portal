<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placed Students</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style2.css">

    <style>
        /* Ensure the page takes the full height */
        
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Main content */
        
        main {
            flex: 1;
        }
        
        .navbar {
            background: linear-gradient(to right, #007bff, #00bbff);
            padding: 15px;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
        }
        /* Header Section */
        
        .page-header {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        /* Table Styling */
        
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .table th {
            background: #007bff;
            color: white;
            text-align: center;
        }
        /* Search Box */
        
        #search-input {
            width: 50%;
            margin: 0 auto;
            display: block;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #007bff;
            outline: none;
        }
        /* Footer Styling */
        
        footer {
            background: #00bbff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="tpo.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="shortlist_students.html">Shortlisted Students</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="job_offer.html">Job Offers</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="registered_students_tpo.html">Registered Students</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <header class="page-header">
            <h1 class="fw-bold text-primary">Placed Students List</h1>
        </header>

        <!-- Search Input -->
        <input type="text" id="search-input" class="form-control my-4" placeholder="Search by Name">

        <!-- Table Section -->
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Enrollment No</th>
                        <th>Company Name</th>
                        <th>Position</th>
                        <th>Salary (INR)</th>
                        <th>Placement Date</th>
                    </tr>
                </thead>
                <tbody id="placed-students-table">
                    <!-- Dynamic rows will be injected by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 College Placement Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to fetch and display data -->
    <script src="js/placed_student.js"></script>

</html>
